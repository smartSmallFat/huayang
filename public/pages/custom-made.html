<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../css/customMade.css">
</head>
<body>

    <!--定制框-->
    <div id="bookBox">
         <p>花漾旅拍定制</p>
         <div id="msg">
             <div class="msgRow">
                 <span>预算金额：</span>
                 <select name="preSum" id="preSum">
                     <option value="">4999元~8999元</option>
                     <option value="">9000元~12999元</option>
                     <option value="">13000元~17999元</option>
                     <option value="">18000元以上</option>
                 </select>
             </div>
             <div class="msgRow">
                 <span>拍摄地：</span>
                 <select name="selPlace" id="selPlace">
                     <option value="">马尔代夫</option>
                     <option value="">巴厘岛</option>
                     <option value="">四川</option>
                     <option value="">云南</option>
                 </select>
             </div>
             <div class="msgRow">
                 <span>联系电话：</span>
                 <input type="text" >
             </div>

             <div id="customBtn">
                 <a href="">提&nbsp;交</a>
             </div>
         </div>

    </div>
</body>
</html>
